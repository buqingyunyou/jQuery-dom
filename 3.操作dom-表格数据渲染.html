<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px '微软雅黑';
            color: #fff;
        }

        td {
            font: 14px '微软雅黑';
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var datas = [{
                    name: '海静',
                    url: 'http://www.atguigu.com',
                    type: '光头lsp',
                },
                {
                    name: '沛华',
                    url: 'http://www.atguigu.com.com',
                    type: '渣男锡纸烫',
                },
                {
                    name: '彤彤',
                    url: 'http://web.atguigu.cn',
                    type: '嘿嘿嘿',
                },
            ]

            // 1.获取元素, 绑定事件

            var str = '';
            $('#j_btnGetData').click(function () {
                // 2.根据数据,动态添加tr,td

                /* 
                    遍历数据, 有几个对象, 就有几个tr
                */
                datas.forEach(function (item, index) {
                    str += '<tr>';
                        
                    /* 
                        遍历对象, 有几个键值对, 就有几个td
                    */
                    for(var key in item){
                        str += '<td>' + item[key] + '</td>'
                    }
                    str += '</tr>';
                })

                /* 
                    添加元素方式:
                        (1) j.append( j对象/ dom对象/ html字符串 )
                        (2) j.html(html字符串)

                    使用技巧注意:
                        append是添加元素, 或者剪切元素
                        html是直接覆盖
                */
                $('#j_tbData').html(str);

            })











        })
    </script>
</head>

<body>
    <input type="button" value="获取数据" id="j_btnGetData" />
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>地址</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody id="j_tbData"></tbody>
    </table>
</body>

</html>
