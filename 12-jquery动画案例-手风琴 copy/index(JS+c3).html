<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 1300px;
    }

    div {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all .4s linear;
    }

    div li.accordion1 {
      background-image: url(images/1.jpg);
    }

    div li.accordion2 {
      background-image: url(images/2.jpg);
    }

    div li.accordion3 {
      background-image: url(images/3.jpg);
    }

    div li.accordion4 {
      background-image: url(images/4.jpg);
    }

    div li.accordion5 {
      background-image: url(images/5.jpg);
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // 需求1:当鼠标移入li时, 当前的li的宽度缓慢变为800px, 其他li的宽度缓慢变为100px

      // 1.获取元素
      var oLis = document.querySelectorAll('#box>ul>li');
      var oBox = document.getElementById('box');

      // 2.遍历所有li, 让每个li都调用一次回调函数
      oLis.forEach(function (item) {
        // (1) 给当前li绑定鼠标移入事件
        item.onmouseenter = function () {
          // >> 事件处理函数操作一: 让当前li的宽度缓慢变为800px
          // a.获取鼠标移入li的宽度
          this.style.width = '800px';
          
          var _this = this;
          // >> 事件处理函数操作二: 让其他li的宽度缓慢变为100px
          oLis.forEach(function (item) {
            if(item === _this){
              return
            }
            item.style.width = '100px';
          })

        }
      })
      // 需求2:当鼠标移出box时, 所有的li的宽度缓慢变为240px
      oBox.onmouseleave = function(){
        oLis.forEach(function(item){
          item.style.width = "240px";
        })
      }


    })
  </script>
</head>

<body>
  <div id="box">
    <ul>
      <li class="accordion1"></li>
      <li class="accordion2"></li>
      <li class="accordion3"></li>
      <li class="accordion4"></li>
      <li class="accordion5"></li>
    </ul>
  </div>
</body>

</html>
