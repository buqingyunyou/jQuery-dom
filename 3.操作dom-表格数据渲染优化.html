<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px '微软雅黑';
            color: #fff;
        }

        td {
            font: 14px '微软雅黑';
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var datas = [{
                    name: '海静',
                    url: 'http://www.atguigu.com',
                    type: '光头lsp',
                },
                {
                    name: '沛华',
                    url: 'http://www.atguigu.com.com',
                    type: '渣男锡纸烫',
                },
                {
                    name: '彤彤',
                    url: 'http://web.atguigu.cn',
                    type: '嘿嘿嘿',
                },
            ]
            /* 
                1.字符串的拼接: 使用 + 号
                2.数组的拼接:   使用 arr.push()
            */

            // 1.获取元素, 绑定事件
            /* 
                因为字符串是基本数据类型, 值不可变, 通过字符串拼接方式, 会导致内存中存在大量的字符串,占用内存

                优化:
                    数组是对象类型, 值可改变, 一般使用数组保存数据, 可以减少大量的字符串, 性能得到优化
            */
            // var str = '';
            var arr = [];
            $('#j_btnGetData').click(function () {
                // 2.根据数据,动态添加tr,td
                datas.forEach(function(item){
                    arr.push("<tr>");
                    for(var key in item){
                        /* 
                            将多个操作拆开来, 进行具体的操作
                        */
                        arr.push("<td>");
                            /* 
                                注意: item[key]的返回值就是string类型, 因此不要加引号
                            */
                        arr.push(item[key]);
                        arr.push('</td>');
                    }
                    arr.push("</tr>");
                })
                console.log(arr);

                // 将定义的arr数组的元素, 添加到页面
                /* 
                    数组 -> 字符串  (join()方法实现)
                */
                $('#j_tbData').append(arr.join(""))
            })

        })
    </script>
</head>

<body>
    <input type="button" value="获取数据" id="j_btnGetData" />
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>地址</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody id="j_tbData"></tbody>
    </table>
</body>

</html>
